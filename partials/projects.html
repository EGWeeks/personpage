<div class='container'>
  <div class='row'>
    <div class='col-sm-5 col-md-5 left'>
      <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 project-left'>
          <div class='project' ng-repeat="lProject in PC.leftProjects">
            <div class="panel panel-primary">
              <div class='panel-heading'>
                <h2 class="panel-title"><a class='site-url' href='{{ lProject.url }}'>{{ lProject.title }}</a><a class='pull-right' href='{{ lProject.githubURL }}'><i class='fa fa-github' aria-hidden='true'></i></a></h2>
              </div>
              <div class="panel-body">
                {{ lProject.body }}
              </div>
               <div class="panel-footer">Tech: {{ lProject.tech }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='hidden-xs col-sm-2 col-md-2 text-center timeline'>
      <img src='img/gitline.svg' alt='time lin' />
      <img src='img/gitline.svg' alt='time lin' />
    </div>
    <div class='col-sm-5 col-md-5 right'>
      <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 project-right'>
          <div class='project' ng-repeat="rProject in PC.rightProjects">
            <div class="panel panel-primary">
              <div class='panel-heading'>
                <h2 class="panel-title"><a href='{{ rProject.url }}'>{{ rProject.title }}</a><a class='pull-right' href='{{ lProject.githubURL }}'><i class='fa fa-github' aria-hidden='true'></i></a></h2>
              </div>
              <div class="panel-body">
                {{ rProject.body }}
              </div>
              <div class="panel-footer">Tech: {{rProject.tech }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
